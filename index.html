<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="weather-card mt-5 p-4 border rounded">
                    <h1 class="text-center">Weather Forecast</h1>
                    <div class="form-group">
                        <input type="text" id="city" class="form-control" placeholder="Enter city name">
                    </div>
                    <button id="getWeather" class="btn btn-primary btn-block">Get Weather</button>
                    <div id="weatherResult" class="mt-4 text-center">
                        <h3 id="temperature"></h3>
                        <p id="description"></p>
                        <p id="error" class="text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
